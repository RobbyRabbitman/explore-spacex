<section id="launches">
  <ng-container
    *ngFor="let item of launches$ | async | keyvalue: originalOrder"
  >
    <h3 [id]="item.key">{{ item.key }}</h3>
    <app-launches-overview
      *ngFor="let launch of item.value"
      [id]="'launch_'.concat(launch.id)"
      [launch]="launch"
    >
    </app-launches-overview>
  </ng-container>
  <mat-spinner class="spinner" *ngIf="!(launches$ | async)"></mat-spinner>
</section>
