<section id="launches">
  <ng-container *ngFor="let item of launches$ | async">
    <h3 [id]="item.year">{{ item.year }}</h3>
    <app-launches-overview
      *ngFor="let launch of item.launches"
      [id]="'launch_'.concat(launch.id)"
      [launch]="launch"
    >
    </app-launches-overview>
  </ng-container>
  <mat-spinner class="spinner" *ngIf="!(launches$ | async)"></mat-spinner>
</section>
