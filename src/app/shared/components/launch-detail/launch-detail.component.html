<section *ngIf="launch$ | async as launch">
  <mat-toolbar color="primary">
    <button mat-icon-button [routerLink]="'/' + launchesPage">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <span>{{ launch.mission_name }}</span>
  </mat-toolbar>

  links, ships, rockets, countdown
</section>
<mat-spinner class="spinner" *ngIf="!(launch$ | async)"></mat-spinner>
