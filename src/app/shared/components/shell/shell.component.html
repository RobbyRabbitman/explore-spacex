<div class="container">
  <mat-toolbar class="header mat-elevation-z6" color="primary">
    <button mat-icon-button (click)="sideNavigation.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <button mat-flat-button color="primary" [routerLink]="['/' + homeBase]">
      {{ app.name }}
    </button>
    <app-theme-switcher id="themeSwitcher"></app-theme-switcher>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #sideNavigation
      class="sidenav"
      [opened]="!medium"
      [mode]="medium ? 'over' : 'side'"
    >
      <mat-nav-list>
        <mat-list-item
          [routerLink]="['/' + launchesBase]"
          (click)="medium && sideNavigation.close()"
        >
          <a color="primary">Launches</a>
        </mat-list-item>
        <mat-list-item
          [routerLink]="['/' + rocketBase]"
          (click)="medium && sideNavigation.close()"
        >
          <a color="primary">Rockets</a>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <app-footer class="footer"></app-footer>
</div>
