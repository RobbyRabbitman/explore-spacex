<mat-card *ngIf="rocket">
  <mat-card-header>
    <mat-card-title>{{ rocket.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ rocket.description }}</p>
    <mat-list>
      <mat-list-item>
        First Flight: {{ rocket.first_flight | date }}</mat-list-item
      >
      <mat-list-item>
        Engines: {{ rocket.engines.number }} x {{ rocket.engines.type }}
      </mat-list-item>
      <mat-list-item>
        Succesrate: {{ rocket.success_rate_pct }}%
      </mat-list-item>
      <mat-list-item>
        Cost Per Launch: {{ rocket.cost_per_launch | currency }}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-button
      color="primary"
      [routerLink]="ROUTES.ROCKET_DETAIL_PAGE(rocket.id)"
    >
      Details
    </button>
  </mat-card-actions>
</mat-card>
<mat-spinner color="primary" *ngIf="!rocket"></mat-spinner>
