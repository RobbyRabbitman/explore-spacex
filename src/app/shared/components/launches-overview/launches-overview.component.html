<mat-card class="card" *ngIf="launch">
  <mat-card-header class="card-header">
    <img
      mat-card-avatar
      loading="lazy"
      [src]="
        launch.links.mission_patch_small
          ? launch.links.mission_patch_small
          : assets.ROCKET_ICON
      "
    />
    <mat-card-title>
      {{ launch.mission_name }}
    </mat-card-title>
    <mat-card-subtitle>{{ launch.launch_date_utc | date }} </mat-card-subtitle>
  </mat-card-header>
  <img loading="lazy" mat-card-image [src]="launch.links.flickr_images[0]" />

  <mat-card-content>
    <p class="no-image-paragraph" *ngIf="!launch.links.flickr_images[0]">
      No Images yet
    </p>
    <p>{{ launch.details }}</p>
    <app-count-down
      *ngIf="showCountdown(launch)"
      [from]="launch.launch_date_utc"
    ></app-count-down>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-button
      color="primary"
      [routerLink]="ROUTES.LAUNCH_DETAIL_PAGE(launch.id)"
    >
      Details
    </button>
  </mat-card-actions>
</mat-card>
<mat-spinner color="primary" *ngIf="!launch"></mat-spinner>
